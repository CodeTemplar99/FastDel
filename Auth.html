<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FastDel</title>
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="./icons/css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
  <link href="./Css/styled.css" rel="stylesheet" type="text/css">
  <link href="./Css/Auth.css" rel="stylesheet" type="text/css">

  <!-- jquery  -->
  <script src="./js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap -->
  <script src="./bootstrap/js/bootstrap.js"></script>
  <!-- javascript -->
  <script defer src="./js/spine.js"></script>
  <!-- vue -->
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white d-flex justify-content-between flex-wrap">

      <div>
        <a class="navbar-brand font-weight-bolder" href="#">Fas<span class="strip">tDel</span></a>
      </div>
      <div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-4 active">
              <a class="nav-link" href="#">Welcome
                <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">About Us<span>
                  <!-- <i class="fa fa-question-circle tab-icons ml-1"></i> -->
                </span>
              </a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">Terms of Service<span>
                  <!-- <i class="fa fa-users tab-icons ml-1"></i> -->
                </span></a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#">Contact Us <span>
                  <!-- <i class="fa fa-phone tab-icons ml-1"></i> -->
                </span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-0">
      <div class="jumbotron bg-white mb-4 rounded-0 m-0 s1">
        <div class=" jumbotron bg-white m-0 s1-inner p-2">
          <ul class="list-group">
            <li class="list-group-item border-0 rounded-0 mb-1 d-flex justify-content-between align-items-center">
              <div>
                <p class="m-0 lead font-weight-bold welcome">{{formMessage}}</p>
                <p class="small ml-1 text-muted">{{formDetail}}</p>
              </div>

              <!--login switch -->
              <a href="#" class="btn btn-info m-0 font-weight-bold login-btn" @click="switch_to_login"
                v-if="show_sign_up_button">Login here</a>

              <!-- sign up switch -->
              <a href="#" class="btn btn-info m-0 font-weight-bold login-btn" v-else="show_log_in_button">Sign up</a>

            </li>
            <li class="list-group-item border-0 rounded-0" v-if="show_sign_up_form">
              <form>
                <div class="form-group mb-1">
                  <label class="mt-0" for="exampleInputEmail1">Email address</label>
                  <input placeholder="Enter your email" type="email" class="form-control px-2 rounded-sm"
                    aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                </div>
                <div class="form-group mb-1">
                  <label class="mt-3" for="exampleInputEmail1">Username</label>
                  <input placeholder="Enter Username" type="email" class="form-control px-2 rounded-sm"
                    aria-describedby="emailHelp">

                </div>
                <div class="form-group mb-1">
                  <label class="mt-3" for="exampleInputPassword1">Password</label>
                  <input placeholder="Enter Password" type="password" class="form-control px-2 rounded-sm">
                </div>
                <div class="form-group mb-1">
                  <label class="mt-3" for="exampleInputPassword1">Password</label>
                  <input placeholder="Confirm password" type="password" class="form-control px-2 rounded-sm">
                </div>
                <div class="form-group mt-2 mb-2 p-0">
                  <a href="#"> <span class="small m-0">Forgot password?</span></a>
                </div>
                <button type="submit" class="btn btn-primary">Proceed to Sign Up</button>
              </form>
              <!-- <div class="login-alt mt-2">
                <p class="text-center m-0 mb-2">-or-</p>
                <button class="btn btn-primary" @click="switch_to_login">Login</button>
              </div>

              <div class="sign-up-alt mt-2">
                <p class="text-center m-0 mb-2">-or-</p>
                <button class="btn btn-primary" @click="switch_to_sign_up">Proceed to Sign Up</button>
              </div> -->
            </li>


            <li class="list-group-item border-0 rounded-0" v-else="show_login_form">
              <form>

                <div class="form-group mb-1">
                  <label class="mt-3" for="exampleInputEmail1">Username</label>
                  <input placeholder="Enter Username" type="email" class="form-control px-2 rounded-sm"
                    aria-describedby="emailHelp">

                </div>
                <div class="form-group mb-3">
                  <label class="mt-3" for="exampleInputPassword1">Password</label>
                  <input placeholder="Enter Password" type="password" class="form-control px-2 rounded-sm">
                </div>
                <div class="form-group mt-2 mb-2 p-0">
                  <a href="#"> <span class="small m-0">Forgot password?</span></a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>

              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="jumbotron m-0 bg-transparent col-lg-12 m-0 p-1">
      <center>
        <div class="hrr-5 hidden-xs"></div>
      </center>

      <p class="text-center small m-0">
        &#169;2020 FastDel<br>
        FastDel is a registered trademark of FastDel.
      </p>

    </div>
  </div>
</body>

</html>
